<div>
  <div class="main-image">
    <img src="images/meals.jpg" alt="A table full of delicious food!" />
  </div>
  <div
    class="position-absolute container-fluid"
    style="
    left:12rem;
      width: 79%;
      height: 3rem;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      margin-left: 2rem;
      top: 8rem;
      background-color: #2e2828;
    "
  >
    <h3 class="position-absolute top-5">Your Profile</h3>
  </div>
  <div
    style="
      position: relative;
      bottom: 15rem;
    left:12rem;
      width: 79%;
      padding: 26px 1.5rem;
      border-radius: 25px;
      margin-left: 2rem;
      background-color: #2e2828;
    "
  >
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="ml-2">New Outlet</h3>
    </div>
    <div style="padding: 24px 1px" class="d-flex justify-content-start">
      <form class="d-flex" name="outletForm" novalidate style="width: 100%">
        <div style="width: 77%">
          <div
            class="form-group"
            ng-class="{'has-error':outletForm.name.$invalid && (outletForm.name.$dirty || submitted)}"
          >
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              ng-model="outlet.name"
              placeholder="Outlet Name"
              ng-minlength="3"
              ng-required="true"
            />
            <p
              ng-show="outletForm.name.$error.required && (outletForm.name.$dirty || submitted)"
              class="text-danger"
            >
              Outlet Name is required
            </p>
            <p
              class="text-danger"
              ng-show="outletForm.name.$error.minlength && (outletForm.name.$dirty || submitted)"
            >
              Outlet Name is too short
            </p>
          </div>
         
          <div
          class="form-group"
        >
          <label for="name">Add Admins</label>
          <div
            style="display: flex; align-items: center; column-gap: 10px"
          >
            <oi-select
              oi-options="admin.name for admin in admins track by admin._id"
              ng-model="selectedAdmins"
              multiple
              oi-select-options="{
                  newItem: 'prompt'
              }"
              ng-change="updateAdmins(selectedAdmins)"
              placeholder="Select Admins"
            >
            </oi-select>
          </div>
        </div>
          <div
            class="form-group"
            ng-class="{'has-error':outletForm.address.$invalid && (outletForm.address.$dirty || submitted)}"
          >
            <label for="address">Outlet Address</label>
            <textarea
              type="text"
              id="address"
              name="address"
              class="form-control"
              ng-model="outlet.address"
              placeholder="Outlet address"
              ng-minlength="3"
              rows="4"
              cols="60"
              ng-required="true"
            ></textarea>
            <p
              ng-show="outletForm.address.$error.required && (outletForm.address.$dirty || submitted)"
              class="text-danger"
            >
              Outlet address is required
            </p>
          </div>
        
          <div
            class="form-group d-flex justify-content-between flex-column"
            style="width: 170px"
          >
            <label>Outlet Status</label>
            <div style="width: 100%">
              <button
                class="btn d-inline"
                ng-click="updateOutletStatus('active')"
                ng-class="status=='active'?'activeBtn':'blankBtn'"
              >
                Active
              </button>
              <button
                ng-class="status=='inactive'?'inactiveBtn':'blankBtn'"
                ng-click="updateOutletStatus('inactive')"
                class="btn d-inline"
              >
                InActive
              </button>
            </div>
          </div>
          <div
            class="form-group d-flex justify-content-between flex-column"
            style="width: 170px"
          >
            <label>Delete Status</label>
            <div style="width: 100%">
              <button
                ng-click="toggleDelete()"
                ng-class="isdeleted?'inactiveBtn':'blankBtn'"
                class="btn d-inline"
              >
                {{isdeleted?'Deleted':'Not Deleted'}}
              </button>
            </div>
          </div>
          <button
            ng-click="createOutlet()"
            ng-disabled="outletForm.$invalid"
            class="btn btn-primary btn-md rounded mt-2"
          >
            Create Outlet
          </button>
        </div>
        <div style="width: 38%; padding-left: 39px">
          <label for="outletImage">Select an Image: </label>
          <input
            data-file
            id="outletImage"
            name="image"
            ng-model="outletImage"
            type="file"
            fileread="image"
          />
          <form action>
            <img style="width: 280px" ng-src="{{ image }}" />
          </form>
        </div>
      </form>
    </div>
  </div>
</div>
